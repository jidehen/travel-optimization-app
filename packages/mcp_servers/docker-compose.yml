version: '3.8'

services:
  chase-travel-mcp:
    build:
      context: ./chase_travel
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - ENVIRONMENT=development
    volumes:
      - ./chase_travel:/app
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  safepay-wallet-mcp:
    build:
      context: ./safepay_wallet
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - ENVIRONMENT=development
    volumes:
      - ./safepay_wallet:/app
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  benefits-mcp:
    build:
      context: ./benefits
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - ENVIRONMENT=development
    volumes:
      - ./benefits:/app
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  logs: 